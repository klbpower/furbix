<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo.css" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dosis:wght@500&family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
    <title>Furbix</title>
</head>

<body>
    <main>
        <div class="portada">
            <div class="header">
                <div class="logo">
                    <img src="assets/img/logo.png" alt="furbix film" />
                </div>
                <div class="btn-iniciar">
                    <a href=""><button>Iniciar sesión</button></a>
                </div>
            </div>
            <div class="contenedor-inicio">
                <div class="titulos">
                    <h3>Furbix sin límites</h3>
                    <p>Disfruta todas las series y películas que tu quieras</p>
                    <div class="formulario">
                        <div class="form-input">
                            <input type="text" placeholder="Email" />
                        </div>
                        <div class="btn-input">
                            <button>Probar ahora</button>
                        </div>
                    </div>
                    <p>¿Estás lista para ver películas?. Ingresa tu correo para crearte una cuenta.</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
